<!DOCTYPE html>
<html lang="en" translate="no" class="notranslate">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="google" content="notranslate" />
		<meta name="description" content="Play pong, against the PC or a friend" />

		<script src="script.js" defer></script>
		<link rel="stylesheet" href="main.css" />

		<title>JS Pong</title>
	</head>
	<body>
		<header></header>
		<main>
			<p class="game-info">Player1 VS Player2</p>
			<div class="controls-info">
				<p>WORK IN PROGRESS</p>
				<p><kbd>w</kbd> and <kbd>s</kbd> to move Player1 paddle</p>
				<p><kbd>ArrowUp</kbd> and <kbd>ArrowDown</kbd>
					to move Player2 paddle</p>
			</div>
			<div class="paddle player1"></div>
			<div class="paddle player2"></div>
			<div class="ball"></div>
		</main>

	</body>
</html>
